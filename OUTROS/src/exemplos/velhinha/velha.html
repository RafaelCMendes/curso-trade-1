<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho da velha</title>
    <link rel="stylesheet" href="./velha.css">
</head>
<body>

    <div class="container">
        <header>

            <div class="opcoes-jogo">

                <div class="grupo-opcoes x">
                    <label for="usuario-x">Usuário X: </label>
                    <input id="usuario-x" type="text">
                </div>
     
                <div class="grupo-opcoes o">
                    <label for="usuario-o">Usuário O: </label>
                    <input id="usuario-o" type="text">
                </div>
    
                <button id="btn-jogar">Jogar</button>
            </div>

            
        </header>

        <div class="jogo-1">X</div>
        <div class="jogo-2">O</div>
        <div class="jogo-3"></div>
        <div class="jogo-4"></div>
        <div class="jogo-5"></div>
        <div class="jogo-6"></div>
        <div class="jogo-7"></div>
        <div class="jogo-8"></div>
        <div class="jogo-9"></div>
        <footer><em><span>Desenvolvido por Trade</span></em></footer>

    </div>
    
</body>
</html>
